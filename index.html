<!DOCTYPE html>

<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>NTU Timetable Generator</title>
    <script defer src="main.js"></script></head>
    <body>
        <h1>NTU Timetable Generator</h2>
        <div>
            <label for="#start-date">Start Date (Week 1 Monday):</label>
            <input type='date' id="start-date">
        </div>
        <br>
        <div class="form-floating">
            <textarea class="form-control" id="textarea" style="height: 250px; width: 500px;"></textarea>
            <label for="textarea">Paste Course Info Here</label>
        </div>
        <br>
        <button id="generate" class="btn btn-outline-primary">Generate Timetable</button>
    </body>
</html>
